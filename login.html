<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majdool Website</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./photos/Majdool-removebg-preview.png" alt="Majdool Logo">
            </div>
            <ul class="nav-links">
                <li><a href="Majdool.html">Product</a></li>
                <li><a href="about_us.html">About</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="left-section">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <div class="hero-content">
                    <h1>Welcome to Majdool</h1>
                    <a href="Majdool.html" class="discover-btn">Discover Now</a>
                </div>
            </section>
        </div>
        <div class="right-section">
            <!-- Login Section -->
            <section id="login-section" class="login-section">
                <div class="form-container">
                    <h2>Login / Register</h2>
                    <form>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <!-- Social Media Section -->
            <section class="social-media">
                <h2>Connect with Us</h2>
                <div class="social-links">
                    <a href="#" target="_blank" class="facebook" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" target="_blank" class="instagram" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" target="_blank" class="tiktok" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="mailto:example@example.com" class="email" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </section>
            <div class="footer-info">
                <p>&copy; 2024 Majdool. All rights reserved.</p>
                <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
