    <!-- Main Content Section -->
    <main class="checkout-container">
        <form class="checkout-form" action="checkout.php" method="POST">
            <h2>Checkout Information</h2>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="Number">Phone Number</label>
                <input type="tel" id="Number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <input type="hidden" name="total_price" id="total_price" value="">
        
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        

        
    </main>
    <script>
        // Retrieve cart data from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let totalPrice = cart.reduce((sum, item) => sum + parseFloat(item.price), 0);
    
        // Set the total price in the hidden input
        document.getElementById('total_price').value = totalPrice;
    </script>
